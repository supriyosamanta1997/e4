<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="./worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <!-- Profile Pic, (Id:- user_pic)
  Name, (Id:- user_name)
  Email, (Id:- user_email)
  country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
  ** Submit button will have Id:- "submit". -->
      <input type="text" placeholder="Image" id="user_pic" />
      <input type="text" placeholder="Name" id="user_name" />
      <input type="text" placeholder="Email" id="user_email" />
      <select name="" id="user_country">
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Newzeland">Newzeland</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>
      <button id="submt" onclick="submit()">Submit</button>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
